    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        /* Ваши стили здесь */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            float: left;
            width: 70%;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            float: left;
            width: 30%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Добро пожаловать на мой сайт</h1>
        </div>
    </header>

    <section class="container">
        <main class="main">
            <h2>Главная часть сайта</h2>
            <p>Здесь вы можете разместить основное содержимое вашего сайта.</p>
        </main>

        <aside class="sidebar">
            <h2>Боковая панель</h2>
            <p>Это место для дополнительной информации или рекламы.</p>
        </aside>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Мой сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>

</body>
